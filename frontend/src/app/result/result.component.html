<ng-container *ngIf="game$ | async as game; else loading">
  <div
    class="alert alert-success mt-4"
    role="alert"
    *ngIf="game.result.winnerId === id"
  >
    <h1 class="alert-heading">You win: {{ game.result.message }}.</h1>
  </div>
  <div
    class="alert alert-danger mt-4"
    role="alert"
    *ngIf="game.result.winnerId === 'computer'"
  >
    <h1 class="alert-heading">You loose: {{ game.result.message }}.</h1>
  </div>
  <div
    class="alert alert-warning mt-4"
    role="alert"
    *ngIf="!game.result.winnerId"
  >
    <h1 class="alert-heading">No winner!!</h1>
    <p>You both had {{ game.player2.choice }}.</p>
  </div>

  <a type="button" class="btn btn-light" [routerLink]="['/']">Go again!</a>
</ng-container>
<ng-template #loading>
  <div class="text-center mt-4">
    <div class="spinner-border" role="status"></div>
  </div>
</ng-template>
